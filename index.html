<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo de controle financeiro">
    <link rel="stylesheet" href="css/global_settings/reset_normalize.css">
    <link rel="stylesheet" href="css/global_settings/fonts_colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <title>Controle financeiro - NewTab</title>
</head>
<body>
    <header class="c-layout__header">
        <div class="o-container  c-header__content__wrapper">
            <div class="c-logo__wrapper">
                <div class="c-logo">
                    <img src="./assets/icons/Ellipse-13.svg" alt="Logo do aplicativo de controle financeiro">
                </div>
                <div class="name">Controle financeiro</div>
                <div class="c-menu-burguer__btn  js-menu-burguer__btn"><img src="./assets/icons/Shape.svg" alt="Botão para abrir o menu"></div>
            </div>
            <nav>
                <ul class="c-menu  js-menu__mobile">
                    <div class="c-close__menu__mobile__btn"><img src="./assets/icons/Vector.svg" alt=""></div>
                    <li><a id="clean__data" href="#">Limpar dados</a></li>
                    <li><a href="#">Cadastro de transações</a></li>
                </ul>
            </nav>   
        </div>        
    </header>
    <main class="o-container  c-layout__main">
        <form class="c-form">
            <div class="o-section-title  section-title--form">Nova transação</div>
            <div class="form__inputs__wrapper">
                <div class="form__input__wrapper">
                    <label for="form__transaction-type">Tipo de transação</label>
                    <select class="c-form__input   form__input--transaction-type" id="form__transaction-type">
                        <option>Compra</option>
                        <option>Venda</option>
                    </select>
                </div>
                <div class="form__input__wrapper  form__input__wrapper--product-name">
                    <label for="form__product-name">Nome da mercadoria</label>
                    <input type="text" class="c-form__input"  id="form__product-name" placeholder="Produto" >
                </div>
                <div class="form__input__wrapper">
                    <label for="form__price">Valor</label>
                    <input type="text" class="c-form__input" id="form__price" placeholder="R$ 0,00" >
                </div>
            </div>            
            <button class="c-form__submit__btn">Adicionar transação</button>
        </form>
        <section class="c-summary">
            <div class="o-section-title">Extrato de transações</div>
            <div class="c-transactions"></div>
        </section>
    </main>
    <footer class="c-layout__footer"></footer>
    <script src="/JS/global_and_listeners.js" type="module"></script>
    <script src="/JS/functions.js" type="module"></script>
    <script src="/JS/components.js" type="module"></script>
</body>
</html>
