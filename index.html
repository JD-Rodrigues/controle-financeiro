<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo de controle financeiro">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <title>Controle financeiro - NewTab</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="./assets/icons/Ellipse 13.svg" alt="Logo do aplicativo de controle financeiro">
        </div>
        <div class="name">Controle financeiro</div>
        <div class="menu-burguer"></div>
    </header>
    <main class="container">
        <form action="">
            <div class="form_transition_type_wrapper"></div>
            <label for="form_product-name">Nome da mercadoria</label>
            <input type="text"  id="form_product-name" placeholder="Produto">
            <label for="form_price">Valor</label>
            <input type="number" name="" id="form_price" placeholder="R$ 0,00">
            <button class="form_add-transaction-btn">Adicionar transação</button>
        </form>
        <section class="abstract">
            <div class="abstract_title">Extrato de transações</div>
            <div class="abstract_row abstract_head">
                <div>Mercadoria</div>
                <div>Valor</div>
            </div>
            <div class="abstract_row">
                <div class="abstract_product">
                    <div class="abstract_product_add-btn">+</div>
                    <div class="abstract_product_name">Lorem ipsum dolor sit amet consectetur</div>
                </div>
                <div class="abstract_product_price">R$ 12.999,99</div>
            </div>
            <div class="abstract_row">
                <div class="abstract_product">
                    <div class="abstract_product_add-btn">+</div>
                    <div class="abstract_product_name">Quis nostrud exercitation</div>
                </div>
                <div class="abstract_product_price">R$ 99,99</div>
            </div>
            <div class="abstract_row">
                <div class="abstract_product">
                    <div class="abstract_product_add-btn">+</div>
                    <div class="abstract_product_name">Lorem ipsum</div>
                </div>
                <div class="abstract_product_price">R$ 9,99</div>
            </div>
            <div class="abstract_row abstract_footer">
                <div>Total</div>
                <div>R$ 12.909,99</div>
            </div>   
            <div class="abstract_profit">LUCRO</div>         
        </section>
    </main>
    <footer></footer>    
</body>
</html>
